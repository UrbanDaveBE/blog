        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

                        <span class="feedback"></span>
                    `;
                    frageElement.appendChild(antwortElement);
                });

                quizContainer.appendChild(frageElement);
            });

            submitButton.style.display = 'block';
        }

        // Funktion zur Überprüfung der Antworten
        function überprüfeAntworten(event) {
            event.preventDefault(); // Verhindert das Neuladen der Seite

            daten.fragen.forEach((frage, frageIndex) => {
                const selectedAnswers = Array.from(
                    document.querySelectorAll(`input[name="frage-${frageIndex}"]:checked`)
                ).map(input => parseInt(input.value));

                const correctAnswers = frage.antworten
                    .map((antwort, index) => antwort.istRichtig ? index : -1)
                    .filter(index => index !== -1);

                const antwortElements = document.querySelectorAll(`div.frage:nth-child(${frageIndex + 1}) .antwort`);

                antwortElements.forEach((element, index) => {
                    const input = element.querySelector('input');
                    const feedback = element.querySelector('.feedback');
                    const isSelected = selectedAnswers.includes(index);
                    const isCorrect = correctAnswers.includes(index);

                    // Feedback zurücksetzen
                    feedback.textContent = '';
                    element.classList.remove('richtig', 'falsch', 'fehlend');

                    if (isSelected && isCorrect) {
                        element.classList.add('richtig');
                        feedback.textContent = ' ✔️';
                    } else if (isSelected && !isCorrect) {
                        element.classList.add('falsch');
                        feedback.textContent = ' ❌';
                    } else if (!isSelected && isCorrect) {
                        element.classList.add('fehlend');
                        feedback.textContent = ' ✔️';
                    }
                });
            });
        }

        // Fragen anzeigen
        zeigeFragen();

        // Event-Listener für den Submit-Button
        submitButton.addEventListener('click', überprüfeAntworten);
    </script>
